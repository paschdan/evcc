product:
  brand: EM2GO
  description: Pro Power/OCPP/ONC
capabilities: ["mA", "rfid"]
description: |
  Für die Nutzung mit evcc muss die Wallbox mit einer aktuellen Firmware mit Modbus-Unterstützung betrieben werden. Bitte mit dem Hersteller abklären.
render:
  - default: |
      type: template
      template: em2go      

      # Modbus TCP
      modbus: tcpip
      id: 255
      host: 192.0.2.2 # Hostname
      port: 502 # Port
