template: em2go
products:
  - brand: EM2GO
    description:
      generic: Pro Power/OCPP/ONC
capabilities: ["mA", "rfid"]
requirements:
  description:
    de: Für die Nutzung mit evcc muss die Wallbox mit einer aktuellen Firmware mit Modbus-Unterstützung betrieben werden. Bitte mit dem Hersteller abklären.
